<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito User Pool Demo</title>
</head>
<body>
    <h1>Cognito User Pool Demo</h1>
    <form id="signin-form">
        <label for="username">Username:</label>
        <input type="text" id="username" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <br />
        <button type="submit">Sign In</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.994.0.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@5.1.0/dist/amazon-cognito-identity.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
